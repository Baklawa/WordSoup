<head>
	<meta charset="UTF-8">

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/master.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="css/lexicon.css">
	<script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev,correct) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            word_card = document.getElementById(data);
            word_card.className += ' ' + (data == correct ? 'correct_choice' : 'wrong_choice');
            ev.target.parentElement.appendChild(word_card);
        }
	</script>
</head>
<body>

<nav>
	<div class="nav-wrapper">
		<div class="left">
			<a href="viewRecipe.html">
				<i class="medium material-icons">skip_previous</i>
			</a>
		</div>
		<a href="#" class="brand-logo">WordSoup</a>
	</div>
</nav>

<div class="section center-align">
	<div class="row">
		<div class="col s6 lexicon-image" ondrop="drop(event, 'apple')" ondragover="allowDrop(event)"><img src="image/apple.jpg"></div>
		<div class="col s6 lexicon-image" ondrop="drop(event, 'orange')" ondragover="allowDrop(event)"><img src="image/orange.jpg"></div>
	</div>
	<div class="row">
		<div class="col s6 lexicon-image" ondrop="drop(event, 'grapes')" ondragover="allowDrop(event)"><img src="image/grapes.jpg"></div>
		<div class="col s6 lexicon-image" ondrop="drop(event, 'plum')" ondragover="allowDrop(event)"><img src="image/plum.jpg"></div>
	</div>
</div>

<div class="row">
	<div class="col s12">
	<div id="apple" class="word card" draggable="true" ondragstart="drag(event)">apple</div>
	<div id="orange" class="word card" draggable="true" ondragstart="drag(event)">orange</div>
	<div id="ketchup" class="word card" draggable="true" ondragstart="drag(event)">ketchup</div>
	<div id="plum" class="word card" draggable="true" ondragstart="drag(event)">plum</div>
	<div id="grapes" class="word card" draggable="true" ondragstart="drag(event)">grapes</div>
	<div id="wine" class="word card" draggable="true" ondragstart="drag(event)">wine</div>
	<div id="cheese" class="word card" draggable="true" ondragstart="drag(event)">cheese</div>
	</div>
</div>
</body>
